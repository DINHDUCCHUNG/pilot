<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>MiniHackathon</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <form id="create-form" class="row d-flex justify-content-around">
        <h1
          class="display-4 col-md-3 my-auto mr-5 text-center font-weight-bolder"
        >
          ScoreKeeper
        </h1>

        <hr class= "d-block" />
        <div class="form-group col-md-12">
          <input
            type="text"
            name="player1"
            class="form-control"
            id="player1-name"
            placeholder="Player 1...."
          />
        </div>

        <div class="form-group col-md-12">
          <input
            type="text"
            name="player2"
            class="form-control"
            id="player2-name"
            placeholder="Player 2...."
          />
        </div>

        <div class="form-group col-md-12">
          <input
            type="text"
            name="player3"
            class="form-control"
            id="player3-name"
            placeholder="Player 3...."
          />
        </div>

        <div class="form-group col-md-12">
          <input
            type="text"
            name="player4"
            class="form-control"
            id="player4-name"
            placeholder="Player 4...."
          />
        </div>
        <button id="button" type="button" class="btn btn-danger text-center col-2 ">
                Create New Game
              </button>
      </form>
      
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="index.js"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    
  </body>
</html>
